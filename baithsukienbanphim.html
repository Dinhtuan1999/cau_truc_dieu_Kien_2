<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">

    <form>
        <img id="doraemom" src=" https://1.bp.blogspot.com/-bXlfxNeCVZ4/XpFCkhkNNfI/AAAAAAAAcRA/2N5aXQBgCwcp3wZxPSIvH552l2pslqcjgCLcBGAsYHQ/s1600/Hinh-Nen-Doremon%2B%252823%2529.jpg"
        style="position: absolute;left: 0;top:0"width="200" height="200"/>
    </form>
    <script>
        function upArrowPressed (){
            let element = document.getElementById("doraemom");
            element.style.top = parseInt(element.style.top) -5 + 'px';

        }
        function  downArrowPressed(){
            let element = document.getElementById("doraemom");
            element.style.top = parseInt(element.style.top) +5 + 'px';
        }
        function leftArrowPressed(){
            let  element = document.getElementById("doraemom");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed(){
            let  element = document.getElementById("doraemom");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt){
            switch (evt.keyCode){
                case 37 :
                    leftArrowPressed()
                    break;
                case 39 :
                    rightArrowPressed()
                    break;
                case  38 :
                    upArrowPressed ()
                    break;
                case 40 :
                    downArrowPressed()
                    break;

            }
        }

        function docReady(){
            window.addEventListener('keydown', moveSelection);

        }

    </script>
</body>
</html>
