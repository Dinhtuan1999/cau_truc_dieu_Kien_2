<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let weight= +prompt("weight");
        let height= +prompt("height");
        let BMI = weight / (height*height) ;

        if (BMI < 18){
            document.write("Underweight");

        }else if (BMI < 25){
            document.write("Normal");

        }else if (BMI < 30){
            document.write("Overweight");

        }else {
            document.write("Obese");
        }
    </script>
</body>
</html>
